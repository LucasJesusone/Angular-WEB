<div *ngIf="loaderService.isLoading | async" class="loader-container">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>

<nav class="navbar navbar-expand-md navbar-dark">
  <span>
    <a routerLink="/">
      <img src="assets/img/logo.png" alt="logo" />
    </a>
  </span>
  <button
    class="navbar-toggler hidden-sm-up"
    type="button"
    (click)="isNavbarCollapsed = !isNavbarCollapsed"
    data-target="#navbarsDefault"
    aria-controls="navbarsDefault"
    aria-expanded="true"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div
    [ngbCollapse]="isNavbarCollapsed"
    class="collapse navbar-collapse"
    id="navbarsDefault"
  >
    <ul class="navbar-nav mr-auto">
      <li class="nav-item dropdown" ngbDropdown>
        <a class="nav-link" id="id01" ngbDropdownToggle
          ><i class="material-icons v-middle">manage_accounts</i></a
        >
        <div class="dropdown-menu" aria-labelledby="id01" ngbDropdownMenu>
          <a class="dropdown-item" routerLink="/users">Usuários</a>
          <a class="dropdown-item" routerLink="/os">Ordem </a>
          <a class="dropdown-item" routerLink="/license">Licença</a>
          <a class="dropdown-item logout" (click)="logout()">
            <strong>Logout</strong></a
          >
        </div>
      </li>
    </ul>
  </div>
</nav>
